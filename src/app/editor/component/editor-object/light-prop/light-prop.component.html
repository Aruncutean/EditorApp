<form [formGroup]="transformForm" class="form-class" style="margin: 5px">
  <label class="label-title" id="Location">Location:</label>
  <div style="display: flex; flex-wrap: wrap">
    <div class="form-group input-class inputLine">
      <label class="labelLine" for="xLocation">X:</label>
      <input
        type="number"
        id="xLocation"
        name="xLocation"
        class="form-control"
        formControlName="xLocation"
        step="0.1"
        (input)="valueChangeInput()"
      />
    </div>
    <div class="form-group input-class inputLine">
      <label class="labelLine" for="yLocation">Y:</label>
      <input
        type="number"
        id="yLocation"
        name="yLocation"
        class="form-control"
        formControlName="yLocation"
        step="0.1"
        (input)="valueChangeInput()"
      />
    </div>
    <div class="form-group input-class inputLine">
      <label class="labelLine" for="zLocation">Z:</label>
      <input
        type="number"
        id="zLocation"
        name="zLocation"
        class="form-control"
        formControlName="zLocation"
        step="0.1"
        (input)="valueChangeInput()"
      />
    </div>
  </div>
  <div
    style="
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: stretch;
    "
  >
    <label class="label-title" for="Specular">Specular:</label>
    <mat-slider
      min="0"
      max="1"
      step="0.01"
      showTickMarks
      discrete
      [displayWith]="formatLabel"
      (change)="valueChangeInput()"
    >
      <input
        matSliderThumb
        id="Specular"
        class="form-control"
        formControlName="specular"
        (input)="valueChangeInput()"
      />
    </mat-slider>
    <label class="label-title" for="Diffuse">Diffuse:</label>
    <mat-slider
      min="0"
      max="1"
      step="0.01"
      showTickMarks
      discrete
      [displayWith]="formatLabel"
      (change)="valueChangeInput()"
    >
      <input
        matSliderThumb
        class="form-control"
        id="Diffuse"
        formControlName="diffuse"
        (input)="valueChangeInput()"
      />
    </mat-slider>
    <label class="label-title" for="Diffuse">Ambient:</label>
    <mat-form-field>
      <input
        matInput
        [ngxMatColorPicker]="picker"
        [formControl]="$any(colorCtr)"
        [ngModel]="colorIn"
        id="Diffuse"
        (colorChange)="updateColor($event, 'dir')"
      />
      <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
      <ngx-mat-color-picker
        #picker
        [touchUi]="false"
        [color]="'primary'"
      ></ngx-mat-color-picker>
    </mat-form-field>
  </div>
</form>
<div
  *ngIf="isPointLight"
  style="
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: stretch;
  "
>
  <mat-form-field>
    <input
      matInput
      [ngxMatColorPicker]="picker"
      [formControl]="$any(colorCtr)"
      [ngModel]="colorIn"
      (colorChange)="updateColor($event, 'point')"
    />
    <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
    <ngx-mat-color-picker
      #picker
      [touchUi]="false"
      [color]="'primary'"
    ></ngx-mat-color-picker>
  </mat-form-field>

  <mat-slider
    min="0"
    max="1"
    step="0.1"
    showTickMarks
    discrete
    [displayWith]="formatLabel"
    (change)="valueChange('specular')"
  >
    <input matSliderThumb [(ngModel)]="specular" />
  </mat-slider>
  <mat-slider
    min="0"
    max="1"
    step="0.1"
    showTickMarks
    discrete
    [displayWith]="formatLabel"
    (change)="valueChange('diffuse')"
  >
    <input matSliderThumb [(ngModel)]="diffuse" />
  </mat-slider>
</div>
