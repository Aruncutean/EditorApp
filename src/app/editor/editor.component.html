<div style="height: 500px; height: calc(100vh - 60px)">
  <as-split direction="horizontal">
    <as-split-area [size]="70" style="overflow: unset">
      <div style="overflow: unset">
        <canvas
          id="myCanvas"
          #myCanvas
          style="width: 100%; height: calc(100vh - 60px)"
        >
        </canvas>
      </div>
    </as-split-area>
    <as-split-area [size]="30" style="overflow: unset">
      <div class="rightBar" style="overflow: unset">
        <as-split direction="vertical">
          <as-split-area
            ><app-list-object style="background-color: white"></app-list-object
          ></as-split-area>
          <as-split-area><app-editor-object></app-editor-object></as-split-area>
        </as-split>
      </div>
    </as-split-area>
  </as-split>
</div>
