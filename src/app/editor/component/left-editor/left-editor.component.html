<div class="leftEditor" [style.width.px]="isOpen ? 219 : 60">
  <div style="display: flex">
    <div>
      <ng-container *ngFor="let item of items">
        <app-item
          [config]="item"
          [isSelected]="itemSelected == item.name"
          (clickEmitter)="itemCallBack($event)"
        ></app-item>
      </ng-container>
    </div>
    <div class="leftEditorSplider" [style.width.px]="isOpen ? 150 : 0"></div>
  </div>
</div>
