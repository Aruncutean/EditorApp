<div
  style="
    width: 60px;
    height: calc(100vh - 80px);
    border-radius: 10px;
    margin: 10px;
    background-color: #223c55;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    align-items: center;
  "
>
  <ng-container *ngFor="let item of items">
    <app-item [config]="item" (clickEmitter)="itemCallBack($event)"></app-item>
  </ng-container>
</div>
